<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('myDiv').innerHTML = "This text will show correctly.";
    });
  </script>
</body>
</html>
